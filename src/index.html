<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto project</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__img" src="#" alt="Изображение пользователя" />
        </div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name"></h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <h2 class="profile__user-text"></h2>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить изображение"
        ></button>
      </section>

      <section class="photo">
        <ul class="photo__items"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- popup edit profile -->
    <section class="popup popup_profile">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_profile"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form
          class="popup__form popup__form_profile"
          name="popupForm"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__input-group">
            <input
              id="username"
              class="popup__input"
              type="text"
              name="editName"
              placeholder="Ваше Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              id="username-error"
              class="popup__error username-error"
            ></span>
          </label>
          <label class="popup__input-group">
            <input
              id="about"
              class="popup__input"
              type="text"
              name="editAbout"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="about-error" class="popup__error about-error"></span>
          </label>
          <button
            class="popup__save-button"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!-- popup add photo -->
    <section class="popup popup_photo">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_photo"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form
          class="popup__form popup__form_add-photo"
          name="newPhotoForm"
          novalidate
        >
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__input-group">
            <input
              id="cardName"
              class="popup__input"
              type="text"
              name="cardName"
              placeholder="Название"
              required
              minlength="1"
              maxlength="30"
            />
            <span
              id="cardName-error"
              class="popup__error cardName-error"
            ></span>
          </label>
          <label class="popup__input-group">
            <input
              id="cardLink"
              class="popup__input"
              name="cardLink"
              placeholder="Ссылка на картинку"
              required
              type="url"
            />
            <span
              id="cardLink-error"
              class="popup__error cardLink-error"
            ></span>
          </label>
          <button class="popup__save-button" type="submit" aria-label="Создать">
            Создать
          </button>
        </form>
      </div>
    </section>
    <!-- popup full photo -->
    <section class="popup popup_full">
      <figure class="popup__container-full">
        <button
          class="popup__close-button popup__close-button_full"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img src="#" alt="" class="popup__full-img" />
        <figcaption class="popup__full-text"></figcaption>
      </figure>
    </section>
    <!-- popup photo delete confirmation -->
    <section class="popup popup_photo-delete">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_photo"
          aria-label="Закрыть"
          type="button"
        ></button>
        <form
          class="popup__form popup__form_delete-confirmation"
          name="photoDeleteForm"
          novalidate
        >
          <h2 class="popup__title">Вы уверены?</h2>
          <button
            class="popup__save-button"
            type="submit"
            aria-label="Подтвердите удаление фото"
          >
            Да
          </button>
        </form>
      </div>
    </section>
    <!-- popup edit avatar -->
    <section class="popup popup_avatar-edit">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_avatar"
          aria-label="Закрыть"
          type="button"
        ></button>
        <form
          class="popup__form popup__form_avatar-edit"
          name="avatarEdit"
          novalidate
        >
          <h2 class="popup__title">Обновить аватар</h2>
          <label class="popup__input-group">
            <input
              class="popup__input"
              id="avatar"
              name="avatar"
              type="url"
              placeholder="Ссылка на изображение"
              required
            />
            <span class="popup__error avatar-error" id="avatar-error"></span>
          </label>
          <button
            class="popup__save-button"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!-- photo template -->
    <template class="photo-template">
      <li class="photo__item">
        <figure class="photo__card">
          <button
            class="photo__remove"
            type="button"
            aria-label="Удалить"
          ></button>
          <img class="photo__img" src="#" alt="" />
          <figcaption class="photo__info">
            <h2 class="photo__text"></h2>
            <div class="photo__like-wrapper">
              <button
                class="photo__like"
                type="button"
                aria-label="Мне нравится"
              ></button>
              <span class="photo__like_counter"></span>
            </div>
          </figcaption>
        </figure>
      </li>
    </template>
  </body>
</html>
