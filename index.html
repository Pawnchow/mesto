<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto project</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__img"
          src="./images/jak-iv.jpg"
          alt="Изображение пользователя"
        />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <h2 class="profile__user-text">Исследователь океана</h2>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить изображение"
        ></button>
      </section>

      <section class="photo">
        <ul class="photo__items"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- popup edit profile -->
    <section class="popup popup_profile">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_profile"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form popup__form_profile" name="popupForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input"
            type="text"
            name="editName"
            placeholder="Ваше Имя"
          />
          <input
            class="popup__input"
            type="text"
            name="editAbout"
            placeholder="О себе"
          />
          <button
            class="popup__save-button"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!-- popup add photo -->
    <section class="popup popup_photo">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_photo"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form popup__form_add-photo" name="newPhotoForm">
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input"
            type="text"
            name="cardName"
            placeholder="Название"
          />
          <input
            class="popup__input"
            type="url"
            name="cardLink"
            placeholder="Ссылка на картинку"
          />
          <button class="popup__save-button" type="submit" aria-label="Создать">
            Создать
          </button>
        </form>
      </div>
    </section>
    <!-- popup full photo -->
    <section class="popup popup__full">
      <figure class="popup__container_full">
        <button
          class="popup__close-button popup__close-button_full"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img src="" alt="" class="popup__full_img" />
        <figcaption class="popup__full_text"></figcaption>
      </figure>
    </section>
    <!-- photo template -->
    <template class="photo-template">
      <li class="photo__item">
        <figure class="photo__card">
          <button
            class="photo__remove"
            type="button"
            aria-label="Удалить"
          ></button>
          <img class="photo__img" src="" alt="" />
          <figcaption class="photo__info">
            <h2 class="photo__text"></h2>
            <button
              class="photo__like"
              type="button"
              aria-label="Мне нравится"
            ></button>
          </figcaption>
        </figure>
      </li>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
